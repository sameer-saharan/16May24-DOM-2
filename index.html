<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Product Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sort-and-filter">
        <div class="sort">
            <label for="">Sort by: </label>
            <select name="" id="select-bar">
                <option value="">select</option>
                <option value="Low">Price (Low to High)</option>
                <option value="High">Price (High to Low)</option>
                <option value="Less">Popularity (Less to More)</option>
                <option value="More">Popularity (More to Less)</option>
            </select>
        </div>

        <div class="filter">
            <label for="">Filter by: </label>
            <button onclick="filterByCategory(`men's clothing`)">Men's clothing</button>
            <button onclick="filterByCategory(`women's clothing`)">Women's clothing</button>
            <button onclick="filterByCategory(`jewelery`)">Jewellery</button>
            <button onclick="filterByCategory(`electronics`)">Electronics</button>
        </div>
    </div>
    <div class="main">
    </div>
    
</body>
<script src="./script.js"></script>
</html>
